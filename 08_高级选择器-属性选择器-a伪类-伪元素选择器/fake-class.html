<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
	<title>a fake class</title>
	<meta name='keywords' content='关键词,关键词' />
	<meta name='description' content='网站描述' />
	<style type="text/css">
		*{margin:0;padding:0;}
		div{
			width:100px;
			height:100px;
			border:1px solid red;
		}
		div p{
			width:50px;
			height:50px;
			transition:background 1s; /*css3：过渡1s*/
			display:none;
		}
		div:hover + p{
			display:block;
			background:blue;
			color:red;
		}
	</style>
</head>
<body>
	<div>
		<p>hello world</p>
	</div>
	<p style="">sdf</p>
</body>
</html>
